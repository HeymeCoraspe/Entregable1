    <form action="#" method="post" class="registro-form">
        <h1 style="text-align: center; color: white;" >Crea tu Cuenta</h1>

        <div class="form-container">

            <div class="form-column">
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" name="nombreApellido" required>

                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="email">Dirección de Email</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div class="form-column">
                <label for="domicilio">Domicilio</label>
                <input type="text" id="domicilio" name="domicilio" required>

                <label for="codigoPostal">Código Postal</label>
                <input type="text" id="codigoPostal" name="codigoPostal" required>
                 <br>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
               <input type="date" id="fechaNacimiento" name="fechaNacimiento">

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

          </div>
          <br>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-light">Registrarse</button>
        </div>
    </form>
